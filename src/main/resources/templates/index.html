<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Oversigt over products</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Oversigt over produkter i butikken</h1>
    </div>
    <div class="row">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Pris</th>
                <th></th>
                <th></th>

            </tr>
            <tr th:each="product : ${produ}">
                <!-- Thymeleaf bruger automatisk getters -->
                <td th:text="${product.id}">id nr.</td>
                <td th:text="${product.name}">navn</td>
                <td th:text="${product.price}">pris</td>
                <td><a th:href="@{'/update/'+ ${product.id}}"class="btn-primary">Opdater</a></td>
                <td><a th:href="@{'/delete/'+ ${product.id}}"class="btn-danger">Slet</a></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <a href="create" class="btn-secondary">Add product</a>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
