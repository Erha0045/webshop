<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Oversigt over products</title>
</head>
<body>
    <h1>Oversigt over produkter i butikken</h1>

    <table>
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Pris</th>
            </tr>
            <tr th:each="product : ${produ}">
                <!-- Thymeleaf bruger automatisk getters -->
                <td th:text="${product.id}">id nr.</td>
                <td th:text="${product.name}">navn</td>
                <td th:text="${product.price}">pris</td>
                <td><a th:href="@{'/update/'+ ${product.id}}">Opdater</a> </td>
                <td><a th:href="@{'/delete/'+ ${product.id}}">Slet</a> </td>
            </tr>
    </table>

    <a href="create" >Add product</a>

</body>
</html>
